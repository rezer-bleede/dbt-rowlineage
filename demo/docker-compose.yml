version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    command: -p 6543
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "6543:6543"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -p 6543"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  dbt-runner:
    build:
      context: ..
      dockerfile: demo/docker/Dockerfile
    environment:
      DBT_PROFILES_DIR: /demo
      PGPASSWORD: demo
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        dbt deps &&
        dbt seed &&
        dbt run &&
        dbt-rowlineage --project-root /demo &&
        tail -f /dev/null
      "
    volumes:
      - ./output:/demo/output
      - ./target:/demo/target

  sqlpad:
    image: sqlpad/sqlpad:6
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SQLPAD_ADMIN: admin@example.com
      SQLPAD_ADMIN_PASSWORD: admin
      SQLPAD_PORT: 3000
      SQLPAD_CONNECTIONS__demo__name: Demo Postgres
      SQLPAD_CONNECTIONS__demo__driver: postgres
      SQLPAD_CONNECTIONS__demo__host: postgres
      SQLPAD_CONNECTIONS__demo__port: 6543
      SQLPAD_CONNECTIONS__demo__database: demo
      SQLPAD_CONNECTIONS__demo__username: demo
      SQLPAD_CONNECTIONS__demo__password: demo
    ports:
      - "3000:3000"
    volumes:
      - sqlpad-data:/var/lib/sqlpad

  lineage-ui:
    build:
      context: ..
      dockerfile: demo/ui/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DBT_DATABASE: demo
      DBT_USER: demo
      DBT_PASSWORD: demo
      DBT_HOST: postgres
      DBT_PORT: 6543
    ports:
      - "8080:8080"
    volumes:
      - ./output:/demo/output
      - ./target:/demo/target

volumes:
  pgdata:
  sqlpad-data:

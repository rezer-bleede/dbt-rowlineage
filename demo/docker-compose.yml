version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    command: -p 6543
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "6543:6543"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -p 6543"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    environment:
      CLICKHOUSE_DB: demo
      CLICKHOUSE_USER: demo
      CLICKHOUSE_PASSWORD: demo
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --user demo --password demo --query \"select 1\""]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - chdata:/var/lib/clickhouse

  dbt-runner:
    build:
      context: ..
      dockerfile: demo/docker/Dockerfile
    environment:
      DBT_PROFILES_DIR: /demo
      PGPASSWORD: demo
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        dbt deps &&
        dbt seed &&
        dbt run &&
        dbt-rowlineage --project-root /demo &&
        tail -f /dev/null
      "
    volumes:
      - ./output:/demo/output
      - ./target:/demo/target

  dbt-runner-clickhouse:
    build:
      context: ..
      dockerfile: demo/docker/Dockerfile
    environment:
      DBT_PROFILES_DIR: /demo
      DBT_TARGET: clickhouse
      DBT_DATABASE: demo
      DBT_USER: demo
      DBT_PASSWORD: demo
      DBT_HOST: clickhouse
      DBT_PORT: 8123
    depends_on:
      clickhouse:
        condition: service_healthy
    command: >
      bash -c "
        dbt deps &&
        dbt seed &&
        dbt run &&
        dbt-rowlineage --project-root /demo &&
        tail -f /dev/null
      "
    volumes:
      - ./output-clickhouse:/demo/output
      - ./target-clickhouse:/demo/target

  code-server:
    build:
      context: .
      dockerfile: code-server/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PASSWORD: ${CODE_SERVER_PASSWORD:-demo}
    ports:
      - "8443:8443"
    volumes:
      - ./:/home/coder/project
    working_dir: /home/coder/project

  lineage-ui:
    build:
      context: ..
      dockerfile: demo/ui/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DBT_DATABASE: demo
      DBT_USER: demo
      DBT_PASSWORD: demo
      DBT_HOST: postgres
      DBT_PORT: 6543
    ports:
      - "8080:8080"
    volumes:
      - ./output:/demo/output
      - ./target:/demo/target

  lineage-ui-clickhouse:
    build:
      context: ..
      dockerfile: demo/ui/Dockerfile
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      DBT_DATABASE: demo
      DBT_USER: demo
      DBT_PASSWORD: demo
      DBT_HOST: clickhouse
      DBT_PORT: 8123
      DBT_ADAPTER: clickhouse
    ports:
      - "8081:8080"
    volumes:
      - ./output-clickhouse:/demo/output
      - ./target-clickhouse:/demo/target

volumes:
  pgdata:
  chdata:

version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  dbt-runner:
    build:
      context: ..
      dockerfile: demo/docker/Dockerfile
    environment:
      DBT_PROFILES_DIR: /demo
      PGPASSWORD: demo
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        dbt deps &&
        dbt seed &&
        dbt run &&
        python3 scripts/generate_lineage.py &&
        tail -f /dev/null
      "
    volumes:
      - ./output:/demo/output

  sqlmesh:
    build:
      context: .
      dockerfile: sqlmesh/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SQLMESH_PG_HOST: postgres
      SQLMESH_PG_USER: demo
      SQLMESH_PG_PASSWORD: demo
      SQLMESH_PG_DB: demo
      SQLMESH_PG_PORT: 5432
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    working_dir: /app

  lineage-ui:
    build:
      context: ..
      dockerfile: demo/ui/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      dbt-runner:
        condition: service_completed_successfully
    environment:
      DBT_DATABASE: demo
      DBT_USER: demo
      DBT_PASSWORD: demo
      DBT_HOST: postgres
      DBT_PORT: 5432
    ports:
      - "8080:8080"
    volumes:
      - ./output:/demo/output

volumes:
  pgdata:

version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  dbt-runner:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      DBT_PROFILES_DIR: /demo
      PGPASSWORD: demo
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./output:/demo/output

volumes:
  pgdata:

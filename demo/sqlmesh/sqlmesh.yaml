model_defaults:
  dialect: postgres

gateways:
  demo:
    connection:
      type: postgres
      host: ${SQLMESH_PG_HOST:-postgres}
      user: ${SQLMESH_PG_USER:-demo}
      password: ${SQLMESH_PG_PASSWORD:-demo}
      database: ${SQLMESH_PG_DB:-demo}
      port: ${SQLMESH_PG_PORT:-6543}

default_gateway: demo

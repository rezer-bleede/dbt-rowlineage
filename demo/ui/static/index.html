<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Row Lineage Explorer</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
      h1 { color: #203040; }
      table { border-collapse: collapse; width: 100%; margin-top: 12px; background: white; }
      th, td { border: 1px solid #e0e0e0; padding: 8px; text-align: left; }
      th { background: #fafafa; }
      tr:hover { background: #f0f7ff; }
      .card { background: white; padding: 16px; border: 1px solid #e0e0e0; border-radius: 6px; margin-top: 16px; }
      .muted { color: #555; }
      .pill { display: inline-block; padding: 2px 8px; background: #eef3ff; border: 1px solid #c6d4ff; border-radius: 10px; font-size: 12px; margin-left: 6px; }
      .hops { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; margin-top: 12px; }
      .hop { border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; background: #fafafa; }
      button { padding: 6px 12px; border: none; background: #264b92; color: white; border-radius: 4px; cursor: pointer; }
      button:hover { background: #1c3a73; }
      #status { margin-top: 8px; }
      code { background: #f3f3f3; padding: 2px 4px; border-radius: 4px; }
      #graph-container { background: #0d1524; border-radius: 8px; min-height: 360px; margin-top: 12px; position: relative; overflow: hidden; }
      #lineage-graph { width: 100%; height: 420px; }
      #graph-empty { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #d7d9de; text-align: center; }
      .legend { display: flex; align-items: center; gap: 10px; color: #203040; margin-top: 4px; flex-wrap: wrap; }
      .legend-item { display: inline-flex; align-items: center; gap: 6px; }
      .legend-swatch { width: 14px; height: 14px; border-radius: 50%; display: inline-block; }
      .overlay { position: fixed; inset: 0; background: rgba(6, 11, 26, 0.7); display: none; align-items: center; justify-content: center; padding: 20px; }
      .overlay.open { display: flex; }
      .overlay-card { background: white; border-radius: 10px; max-width: 640px; width: 100%; padding: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25); max-height: 80vh; overflow: auto; }
      .overlay-header { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
      .overlay-close { background: #d3757d; border: none; color: white; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
      .overlay-close:hover { background: #b55f66; }
      .node-field { display: grid; grid-template-columns: 180px 1fr; gap: 8px; padding: 4px 0; border-bottom: 1px solid #f1f1f1; }
      .node-field:last-child { border-bottom: none; }
      .node-field-key { font-weight: bold; color: #203040; word-break: break-word; }
      .node-field-value { color: #2f3a4f; word-break: break-word; }
    </style>
  </head>
  <body>
    <h1>Row Level Lineage Explorer</h1>
    <p class="muted">Inspect mart records, including aggregations, and trace each row back through staging to its source record.</p>
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Mart rows</h2>
        <div>
          <label for="model-select" class="muted">Model</label>
          <select id="model-select"></select>
          <button id="refresh">Refresh</button>
        </div>
      </div>
      <div id="status" class="muted">Loading mart rows…</div>
      <table id="mart-table" aria-label="Mart rows">
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="lineage" class="card" style="display: none;">
      <h2>Lineage</h2>
      <div id="target"></div>
      <div id="graph-wrapper">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div class="muted">Graph view</div>
          <div class="legend" aria-label="Graph legend">
            <div class="legend-item"><span class="legend-swatch" style="background: #6ba4ff;"></span><span>Mart row</span></div>
            <div class="legend-item"><span class="legend-swatch" style="background: #f8c572;"></span><span>Intermediate</span></div>
            <div class="legend-item"><span class="legend-swatch" style="background: #d3757d;"></span><span>Source</span></div>
          </div>
        </div>
        <div id="graph-container">
          <svg id="lineage-graph" role="img" aria-label="Lineage graph"></svg>
          <div id="graph-empty">Graph will appear after selecting a row.</div>
        </div>
      </div>
      <div class="hops" id="hops"></div>
    </div>

    <div id="node-overlay" class="overlay" aria-hidden="true">
      <div class="overlay-card" role="dialog" aria-modal="true" aria-labelledby="overlay-title">
        <div class="overlay-header">
          <div>
            <div class="muted" id="overlay-title">Record details</div>
            <div id="overlay-subtitle" style="font-weight: bold;"></div>
          </div>
          <button class="overlay-close" id="overlay-close">Close</button>
        </div>
        <div id="overlay-content" style="margin-top: 12px;"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      const martTable = document.querySelector('#mart-table tbody');
      const status = document.querySelector('#status');
      const lineageCard = document.querySelector('#lineage');
      const hops = document.querySelector('#hops');
      const target = document.querySelector('#target');
      const refreshButton = document.querySelector('#refresh');
      const modelSelect = document.querySelector('#model-select');
      const headerRow = document.querySelector('#mart-table thead tr');
      const graphContainer = document.querySelector('#graph-container');
      const graphEmpty = document.querySelector('#graph-empty');
      const overlay = document.querySelector('#node-overlay');
      const overlayContent = document.querySelector('#overlay-content');
      const overlaySubtitle = document.querySelector('#overlay-subtitle');
      const overlayClose = document.querySelector('#overlay-close');

      let martModels = [];

      function formatValue(value) {
        if (Array.isArray(value)) {
          return value.join(', ');
        }
        if (value === null || value === undefined) {
          return 'n/a';
        }
        return value;
      }

      function shortTrace(traceId = '') {
        return traceId.slice(-5);
      }

      function renderModelOptions() {
        modelSelect.innerHTML = '';
        martModels.forEach((model, idx) => {
          const option = document.createElement('option');
          option.value = model.name;
          option.textContent = model.name;
          if (idx === 0) option.selected = true;
          modelSelect.appendChild(option);
        });
      }

      function renderTableForModel(modelName) {
        const model = martModels.find(m => m.name === modelName);
        martTable.innerHTML = '';
        headerRow.innerHTML = '';

        if (!model) {
          status.textContent = 'No mart models available.';
          return;
        }

        const rows = model.rows || [];
        const columns = Array.from(new Set([...(model.columns || []), ...(rows[0] ? Object.keys(rows[0]) : [])]));

        headerRow.innerHTML = columns.map(col => `<th>${col}</th>`).join('');

        rows.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = columns.map(col => `<td>${formatValue(row[col])}</td>`).join('');
          tr.addEventListener('click', () => loadLineage(model.name, row._row_trace_id));
          martTable.appendChild(tr);
        });

        status.textContent = `Loaded ${rows.length} rows from ${model.name}.`;
      }

      async function loadMartRows() {
        status.textContent = 'Loading mart rows…';
        martTable.innerHTML = '';
        const res = await fetch('/api/mart_rows');
        if (!res.ok) {
          status.textContent = 'Unable to load mart rows.';
          return;
        }
        const data = await res.json();
        martModels = data.models || [];
        renderModelOptions();
        const initialModel = modelSelect.value || (martModels[0] && martModels[0].name);
        if (initialModel) {
          renderTableForModel(initialModel);
        } else {
          status.textContent = 'No mart rows found.';
        }
      }

      async function loadLineage(modelName, traceId) {
        hops.innerHTML = '';
        lineageCard.style.display = 'block';
        target.textContent = 'Loading lineage…';
        const res = await fetch(`/api/lineage/${modelName}/${traceId}`);
        if (!res.ok) {
          target.textContent = 'Lineage unavailable for this record.';
          return;
        }
        const data = await res.json();
        target.innerHTML = `<strong>Selected trace (${modelName}):</strong> <code>${traceId}</code>`;
        const graphPayload = data.graph || buildGraphFromHops(modelName, traceId, data.hops || []);
        renderGraph(graphPayload);
        data.hops.forEach(hop => {
          const div = document.createElement('div');
          div.className = 'hop';
          const row = hop.row || {};
          div.innerHTML = `
            <div><strong>${hop.source_model}</strong> <span class="pill">-> ${hop.target_model}</span></div>
            <div class="muted">Source trace: <code>${hop.source_trace_id}</code></div>
            <div class="muted">Target trace: <code>${hop.target_trace_id}</code></div>
            <div style="margin-top: 8px;">
              <div><strong>Row values</strong></div>
              ${Object.entries(row).map(([k, v]) => `<div>${k}: ${formatValue(v)}</div>`).join('')}
            </div>
            <div style="margin-top: 8px;" class="muted">Compiled SQL: ${hop.compiled_sql || 'N/A'}</div>
            <div class="muted">Executed at: ${hop.executed_at || 'N/A'}</div>
          `;
          hops.appendChild(div);
        });
      }

      function buildGraphFromHops(modelName, traceId, hopData) {
        const nodes = {};
        const edges = [];

        const ensureNode = (model, trace, kind) => {
          const key = `${model}:${trace}`;
          if (!nodes[key]) {
            nodes[key] = { id: key, label: model, trace_id: trace, kind };
          }
          return nodes[key];
        };

        ensureNode(modelName, traceId, 'target');

        hopData.forEach(hop => {
          const sourceNode = ensureNode(hop.source_model, hop.source_trace_id, 'source');
          const targetNode = ensureNode(hop.target_model, hop.target_trace_id, 'intermediate');
          edges.push({ source: sourceNode.id, target: targetNode.id, label: hop.compiled_sql || '' });
        });

        return { nodes: Object.values(nodes), edges };
      }

      function nodeColor(kind) {
        if (kind === 'target') return '#6ba4ff';
        if (kind === 'intermediate') return '#f8c572';
        return '#d3757d';
      }

      function hideOverlay() {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
      }

      function showNodeDetails(nodeData) {
        if (!nodeData) return;
        overlaySubtitle.textContent = `${nodeData.label} · ${nodeData.trace_id}`;
        const row = nodeData.row || {};
        const entries = Object.entries(row);
        if (entries.length === 0) {
          overlayContent.innerHTML = '<div class="muted">No row values were captured for this record.</div>';
        } else {
          overlayContent.innerHTML = entries
            .map(([key, value]) => `
              <div class="node-field">
                <div class="node-field-key">${key}</div>
                <div class="node-field-value">${formatValue(value)}</div>
              </div>
            `)
            .join('');
        }

        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
      }

      overlay.addEventListener('click', event => {
        if (event.target === overlay) {
          hideOverlay();
        }
      });

      overlayClose.addEventListener('click', hideOverlay);

      function renderGraph(graph) {
        const svg = d3.select('#lineage-graph');
        svg.selectAll('*').remove();

        if (!graph || !graph.nodes || graph.nodes.length === 0 || !window.d3) {
          graphEmpty.textContent = 'No graph data available for this row yet.';
          graphEmpty.style.display = 'block';
          svg.attr('height', 0);
          return;
        }

        graphEmpty.style.display = 'none';
        const width = graphContainer.clientWidth || 640;
        const levelHeight = 120;
        const margin = { top: 24, right: 24, bottom: 24, left: 24 };

        const nodesById = new Map(graph.nodes.map(node => [node.id, node]));
        const childrenByTarget = new Map();
        graph.edges.forEach(edge => {
          if (!childrenByTarget.has(edge.target)) {
            childrenByTarget.set(edge.target, []);
          }
          const upstreamNode = nodesById.get(edge.source);
          if (upstreamNode) {
            childrenByTarget.get(edge.target).push(upstreamNode);
          }
        });

        const rootNode = graph.nodes.find(n => n.kind === 'target') || graph.nodes[0];
        if (!rootNode) {
          graphEmpty.textContent = 'No graph data available for this row yet.';
          graphEmpty.style.display = 'block';
          svg.attr('height', 0);
          return;
        }

        function buildHierarchy(node, visited = new Set()) {
          if (visited.has(node.id)) {
            return { ...node, children: [] };
          }
          visited.add(node.id);
          const children = (childrenByTarget.get(node.id) || []).map(child =>
            buildHierarchy(child, new Set(visited))
          );
          return { ...node, children };
        }

        const hierarchyData = buildHierarchy(rootNode);
        const root = d3.hierarchy(hierarchyData);
        const treeLayout = d3
          .tree()
          .nodeSize([180, levelHeight]);
        treeLayout(root);

        const xRange = d3.extent(root.descendants(), d => d.x);
        const xMin = (xRange[0] ?? 0) - 50;
        const xMax = (xRange[1] ?? 0) + 50;
        const xScale = d3
          .scaleLinear()
          .domain([xMin, xMax])
          .range([margin.left, width - margin.right]);

        root.each(d => {
          d.xPos = xScale(d.x);
          d.yPos = margin.top + d.depth * levelHeight;
        });

        const height = margin.top + margin.bottom + (root.height + 1) * levelHeight;
        svg.attr('width', width).attr('height', height);

        const g = svg.append('g');

        const link = g
          .append('g')
          .attr('fill', 'none')
          .attr('stroke', '#6c7aa2')
          .attr('stroke-opacity', 0.7)
          .attr('stroke-width', 1.6)
          .selectAll('path')
          .data(root.links())
          .enter()
          .append('path')
          .attr('d', d => `M${d.source.xPos},${d.source.yPos} C${d.source.xPos},${(d.source.yPos + d.target.yPos) / 2} ${d.target.xPos},${(d.source.yPos + d.target.yPos) / 2} ${d.target.xPos},${d.target.yPos}`);

        const node = g
          .append('g')
          .selectAll('g')
          .data(root.descendants())
          .enter()
          .append('g')
          .attr('transform', d => `translate(${d.xPos},${d.yPos})`)
          .attr('cursor', 'pointer')
          .on('click', (event, d) => showNodeDetails(d.data));

        node
          .append('rect')
          .attr('x', -80)
          .attr('y', -18)
          .attr('width', 160)
          .attr('height', 46)
          .attr('rx', 8)
          .attr('fill', d => nodeColor(d.data.kind))
          .attr('stroke', '#0d1524')
          .attr('stroke-width', 1.5)
          .attr('opacity', 0.95)
          .attr('filter', 'drop-shadow(0 4px 8px rgba(0,0,0,0.25))');

        node
          .append('text')
          .attr('text-anchor', 'middle')
          .attr('fill', '#f9fbff')
          .attr('font-size', '12px')
          .attr('font-weight', '600')
          .attr('dy', '-2')
          .text(d => d.data.label);

        node
          .append('text')
          .attr('text-anchor', 'middle')
          .attr('fill', '#e3e9ff')
          .attr('font-size', '11px')
          .attr('dy', '14')
          .text(d => `#${shortTrace(d.data.trace_id)}`);

        link.lower();
      }

      modelSelect.addEventListener('change', event => {
        renderTableForModel(event.target.value);
      });
      refreshButton.addEventListener('click', loadMartRows);
      loadMartRows();
    </script>
  </body>
</html>
